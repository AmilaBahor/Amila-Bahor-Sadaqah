<div id="donate" class="donatephoto">       
  <div class="row">
        <div class=" col-md-1"></div>
        <div>
            <br><br>

            <form action="donation.php" method="POST">

                <div class="form-group">
                    <label for="name">First Name:</label>
                    <input type="text" class="form-control" placeholder="Enter name" name="firstname">
                </div>

                <div class="form-group">
                    <label for="surname">Last Name:</label>
                    <input type="text" class="form-control" placeholder="Enter last name" name="surname" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" placeholder="Enter email" name="email" required>
                </div>
                    <p>Choose the amount you want to donate:</p>

                <div class="form-group">
            <input type="button" class="btn btn-danger" value="5$">
            <input type="button" class="btn btn-danger" value="10$">
            <input type="button" class="btn btn-danger" value="20$">
            <input type="button" class="btn btn-danger" value="30$">
            <input type="button" class="btn btn-danger" value="50$">
            </div>
            <input type="number" class="form-control" placeholder="Enter other amount" name="amount">

                <br>
                    <p>Pay with: </p>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                        <img src="visa.png" alt="Visa">
                         <input type="radio" class="form-check-input" name="card" value="visa">
                         </label>
                    </div>


                    <div class="form-check-inline">
                        <label class="form-check-label">
                        <img src="mastercard.png" alt="MasterCard"> 
                        <input type="radio" class="form-check-input" name="card" value="mastercard">
                            </label>
                    </div>
                    <br>
                    <p>or</p>
                    
                <div class="form-check-inline">
                        <label class="form-check-label">
                       <a href="https://www.paypal.com"> <img src="paypal.png" alt="Paypal"> </a>
                         </label>
                    </div>


                <br><br>
                <div class="form-group">
                    <label for="name">Card number:</label>
                    <input type="number" class="form-control" name="cardnumber" maxlength="16" minlength="16" required placeholder="XXXX XXXX XXXX XXXX">
                </div>


                <div class="form-group">
                    <label for="month">Expire month:</label>
                    <select class="form-control" id="month" name="month">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="year">Expire year:</label>
                    <select class="form-control" name="year">
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024" selected>2024</option>
                        <option value="2022">2025</option>
                        <option value="2023">2026</option>
                        <option value="2024">2027</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">CVC code:</label>
                    <input type="number" class="form-control" name="cvc" maxlength="3" minlength="3" required placeholder="XXX">
                </div>
                <input style="background-color: red" type="submit" value="Finish">

            </form>
